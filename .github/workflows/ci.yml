name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sfo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint backend
      run: |
        cd backend
        npm run lint || echo "No lint script"

    - name: Lint frontend
      run: |
        cd frontend
        npm run lint || echo "No lint script"

    - name: Run backend tests
      run: |
        cd backend
        npm test
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: postgres
        DB_PASSWORD: password
        DB_NAME: sfo_test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Build backend Docker image
      run: |
        cd backend
        docker build -t sfo-backend:${{ github.sha }} .

    - name: Build frontend Docker image
      run: |
        cd frontend
        docker build -t sfo-frontend:${{ github.sha }} .

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sfo-backend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/sfo-backend:latest

    - name: Build and push frontend image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/sfo-frontend:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/sfo-frontend:latest