version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sfo_prod
      POSTGRES_USER: sfo_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - sfo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sfo_user -d sfo_prod"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Read Replica (for load distribution)
  postgres_replica:
    image: postgres:15
    environment:
      POSTGRES_DB: sfo_prod
      POSTGRES_USER: sfo_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      PGUSER: sfo_user
      PGPASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - sfo_network
    depends_on:
      postgres:
        condition: service_healthy
    command: |
      bash -c "
        echo 'Waiting for primary to be ready...'
        while ! pg_isready -h postgres -p 5432 -U sfo_user; do
          sleep 2
        done
        echo 'Setting up replication...'
        PGPASSWORD=${DB_PASSWORD:-changeme123} pg_basebackup -h postgres -p 5432 -U sfo_user -D /var/lib/postgresql/data -Fp -Xs -P -R
        echo 'primary_conninfo = '\''host=postgres port=5432 user=sfo_user password=${DB_PASSWORD:-changeme123}'''' >> /var/lib/postgresql/data/postgresql.auto.conf
        echo 'hot_standby = on' >> /var/lib/postgresql/data/postgresql.auto.conf
        chown postgres:postgres /var/lib/postgresql/data/postgresql.auto.conf
        exec postgres
      "

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sfo_network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Application
  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sfo_prod
      DB_USER: sfo_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DB_READ_REPLICA_HOST: postgres_replica
      DB_READ_REPLICA_PORT: 5432
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      ALERT_EMAIL: ${ALERT_EMAIL}
      SMTP_CONFIG: ${SMTP_CONFIG}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sfo_network
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - sfo_network
    restart: unless-stopped

  # Nginx Load Balancer (for horizontal scaling)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sfo_network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sfo_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana Dashboard
  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - sfo_network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  postgres_replica_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  sfo_network:
    driver: bridge